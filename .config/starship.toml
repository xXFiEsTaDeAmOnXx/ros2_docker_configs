add_newline = false

format = """
$all\
$line_break\
$character
"""

[username]
style_user = "bg:#7C3AED fg:white bold"
style_root = "bg:#DC2626 fg:white bold"
format = '[$user]($style)[](bg:#5B21B6 fg:#7C3AED)'
disabled = false
show_always = false

[hostname]
ssh_only = true
style = "bg:#5B21B6 fg:white bold"
format = '[$hostname]($style)[](bg:#06B6D4 fg:#5B21B6)'
disabled = false

[directory]
style = "bg:#06B6D4 fg:#0F172A bold"
format = "[ $path ]($style)[](bg:#10B981 fg:#06B6D4)"
